{% extends 'base.html' %}

{% block title %} Pet Adoption Agency {% endblock %}


{% block content %}

    <div class="container mt-4">
        <div class="row">
            {% for pet in pets %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{pet.photo_url}}" class="card-img-top img-responsive" alt="Pet Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">{{pet.name}}</h5>

                            {% if pet.available %} 
                                <h6 class="text-success">Available!</h6>
                            {% else %} 
                                <h6 class="text-danger">Not Available</h6>
                            {% endif %}
                            
                            <p class="card-text">{{pet.notes}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <a href="/add" class="btn btn-primary mt-4">Add Pet</a>
        
    </div>

{% endblock %}
